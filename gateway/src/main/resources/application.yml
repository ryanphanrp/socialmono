server:
  port: 8080
spring:
  main:
    web-application-type: reactive
  application:
    name: gateway
  cloud:
    consul:
      host: localhost
      port: 8500
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: newsfeed
          uri: lb://newsfeed-service
          predicates:
            - Path=/api/post/**
        - id: user
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
        - id: media
          uri: lb://media-service
          predicates:
            - Path=/media/**
        - id: auth
          uri: lb://auth-service
          predicates:
            - Path=/**
      default-filters:
        - AuthFilter
application:
  security:
